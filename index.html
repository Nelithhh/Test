<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Single Page Test Site — All Internal (HTML/CSS/JS)</title>
  <style>
    :root{
        --bg:#0f1724;
        --card:#0b1220;
        --accent:#06b6d4;
        --muted:#94a3b8;
        --glass:rgba(255,255,255,0.04)
    }
    *{
        box-sizing:border-box
    }
    body{
        font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
        margin:0; 
        background:linear-gradient(180deg,#071022 0%, #071430 60%); 
        color:#e6eef6; -webkit-font-smoothing:antialiased; 
        -moz-osx-font-smoothing:grayscale
    }
    header{
        padding:28px 20px; 
        display:flex;
        align-items:center;gap:16px
    }
    .logo{
        width:52px;
        height:52px;
        border-radius:10px;
        background:linear-gradient(135deg,var(--accent),#7c3aed);
        display:flex;align-items:center;
        justify-content:center;
        font-weight:700;
        box-shadow:0 6px 30px rgba(3,7,18,0.6)
    }
    .container{max-width:1100px;margin:18px auto;padding:18px}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:20px}
    .card{background:linear-gradient(180deg,var(--card), rgba(11,18,32,0.6));padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 6px 0;font-size:20px}
    p.lead{color:var(--muted);margin-top:0}
    .hero{padding:22px; display:flex;flex-direction:column;gap:14px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    button{background:var(--accent);border:none;padding:10px 14px;border-radius:8px;color:#022;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:var(--muted)}
    input[type=text],input[type=email],input[type=password],textarea,select,input[type=number]{background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:10px;border-radius:8px;color:inherit}
    textarea{min-height:90px;resize:vertical}
    .small{font-size:13px;color:var(--muted)}
    .right-column{position:sticky;top:20px}
    .field-row{display:flex;gap:10px}
    .field-row > *{flex:1}
    .muted-pill{display:inline-block;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.02);color:var(--muted);font-size:12px}
    footer{margin-top:18px;padding:16px;text-align:center;color:var(--muted)}
    .submissions{margin-top:12px;overflow:auto}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px dashed rgba(255,255,255,0.03);font-size:13px;text-align:left}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,0.02);font-size:12px}
    .toast{position:fixed;right:20px;bottom:20px;background:#05202a;padding:12px 16px;border-radius:10px;border:1px solid rgba(255,255,255,0.04)}
    @media (max-width:980px){.grid{grid-template-columns:1fr}.right-column{position:static}}
  </style>
</head>
<body>
  <header>
    <div class="logo">SP</div>
    <div>
      <div style="font-weight:700">Single Page — Test</div>
      <div class="small">HTML • CSS • JS — all internal</div>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <section class="card">
        <div class="hero">
          <h1>Interactive demo with multiple forms</h1>
          <p class="lead">This page is for testing form behaviors, validations, and client-side handling. Try the forms on the right and see submissions below.</p>
          <div class="actions">
            <button id="clearStorage">Clear saved submissions</button>
            <button class="ghost" id="showAll">Show stored submissions</button>
          </div>
        </div>

        <div class="card" style="margin-top:14px;">
          <h2 style="font-size:16px;margin-bottom:6px">Contact Form</h2>
          <form id="contactForm" autocomplete="on">
            <div class="field-row">
              <div>
                <label for="cname">Full name</label>
                <input id="cname" name="name" type="text" placeholder="Jane Doe" required />
              </div>
              <div>
                <label for="cemail">Email</label>
                <input id="cemail" name="email" type="email" placeholder="jane@example.com" required />
              </div>
            </div>
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" placeholder="What's this about?" />
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
            <div style="display:flex;gap:10px;align-items:center">
              <input id="subscribe" name="subscribe" type="checkbox" />
              <label for="subscribe" class="small">Subscribe to newsletter</label>
            </div>
            <div style="display:flex;gap:10px">
              <button type="submit">Send message</button>
              <button type="button" class="ghost" id="resetContact">Reset</button>
            </div>
          </form>
        </div>

        <div class="card" style="margin-top:14px;">
          <h2 style="font-size:16px;margin-bottom:6px">Feedback & Quick Survey</h2>
          <form id="surveyForm">
            <label class="small">How likely are you to recommend this demo?</label>
            <div style="display:flex;gap:8px;align-items:center">
              <input id="r1" type="radio" name="rating" value="1" required /><label for="r1">1</label>
              <input id="r2" type="radio" name="rating" value="2" /><label for="r2">2</label>
              <input id="r3" type="radio" name="rating" value="3" /><label for="r3">3</label>
              <input id="r4" type="radio" name="rating" value="4" /><label for="r4">4</label>
              <input id="r5" type="radio" name="rating" value="5" /><label for="r5">5</label>
            </div>

            <label for="improve">What should improve?</label>
            <select id="improve" name="improve">
              <option value="ui">UI / Styling</option>
              <option value="ux">UX / Flows</option>
              <option value="perf">Performance</option>
              <option value="docs">Docs / Comments</option>
            </select>

            <label for="fcomment">Optional comment</label>
            <textarea id="fcomment" name="comment" placeholder="Short note... (optional)"></textarea>

            <div style="display:flex;gap:8px;align-items:center">
              <label class="small">Upload screenshot (optional)</label>
              <input id="screenshot" type="file" accept="image/*" />
            </div>

            <div style="display:flex;gap:10px">
              <button type="submit">Submit feedback</button>
              <button type="button" class="ghost" id="clearSurvey">Clear</button>
            </div>
          </form>
        </div>

        <div class="card" style="margin-top:14px;">
          <h2 style="font-size:16px;margin-bottom:6px">Submissions
